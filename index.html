<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gensites Display</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <a href="https://github.com/rootsdev/gensites"><img style="position: absolute; top: 0; right: 0; border: 0;" src="//camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="//s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    
    <div class="container">
      <h1>gensites<small> JavaScript library containing metadata about genealogy websites.</small></h1>
      <div id="list"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="gensites.js"></script>
    <script>
      $(function(){
        var $list = $('#list');
        var sites = gensites.sites();
        for(var i = 0; i < sites.length; i++){
          var site = sites[i];
          var $site = $('<div>').addClass('site');
          $('<h3>').append(
            $('<a>').text(site.name)
            .attr('href', site.url).attr('target', '_blank')
          ).appendTo($site);
          $('<p>').text(site.description.en).appendTo($site);
          $site.appendTo($list);
        }
      });
    </script>
  </body>
</html>
